<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
   	<h:form id="timesheet">
   		<div>
   			<p:outputLabel value="#{msgs.empNum}">
   				<h:outputText value="#{login.getLoggedUser().empNumber}"/>
   			</p:outputLabel>
   		</div>
   		<div>
   			<p:outputLabel value="#{msgs.empName}">
   				<h:outputText value="#{login.getLoggedUser().name}"/>
   			</p:outputLabel>
   		</div>
   		<div>
   			<p:outputLabel value="#{msgs.endWeek}">
   				<h:outputText value="#{login.newSheet.endWeek}">
   					<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
   				</h:outputText>
   			</p:outputLabel>
   		</div>
   		<div>
   			<p:outputLabel value="#{msgs.weekNum}">
   				<h:outputText value="#{login.newSheet.weekNumber}"/>
   			</p:outputLabel>
   		</div>
   		
   		<p:dataTable editable="true" var="detail" value="#{login.newSheet.details}" id="details">
   			<p:ajax event="rowEdit" listener="#{login.timeEdit}" update=":timesheet:details"></p:ajax>
   			<p:column headerText="#{msgs.delete}">
   				<h:commandLink value="#{msgs.delete}" action="#{login.deleteRow(detail)}" update=":timesheet:details"/>
   			</p:column>
   			<p:column headerText="#{msgs.projectid}">
   				<p:cellEditor>
   					<f:facet name="input">
   						<p:inputText value="#{detail.projectID}" size="3" required="true"/>
   					</f:facet>
	   				<f:facet name="output">
	   					<h:outputText value="#{detail.projectID}" />
	   				</f:facet>
   				</p:cellEditor>
		    </p:column>
		    
		    <p:column headerText="#{msgs.workpackage}">
		    	<p:cellEditor>
   					<f:facet name="input">
   						<p:inputText value="#{detail.workPackage}" size="3" required="true"/>
   					</f:facet>
	   				<f:facet name="output">
	   					<h:outputText value="#{detail.workPackage}" />
	   				</f:facet>
   				</p:cellEditor>
		    </p:column>
		    
		    <p:column headerText="#{msgs.total}">
   				<p:outputLabel value="#{detail.getSum()}">
   					<f:convertNumber maxFractionDigits="1" minFractionDigits="1" groupingUsed="false" />
   				</p:outputLabel>
		    </p:column>
		    
		    <p:column headerText="#{msgs.sat}">
		    	<p:cellEditor>
   					<f:facet name="input">
   						<p:inputText value="#{detail.hoursForWeek[0]}" size="3"/>
   					</f:facet>
	   				<f:facet name="output">
	   					<h:outputText value="#{detail.hoursForWeek[0]}" />
	   				</f:facet>
   				</p:cellEditor>
		    </p:column>
		    
		    <p:column headerText="#{msgs.sun}">
		    	<p:cellEditor>
   					<f:facet name="input">
   						<p:inputText value="#{detail.hoursForWeek[1]}" size="3"/>
   					</f:facet>
	   				<f:facet name="output">
	   					<h:outputText value="#{detail.hoursForWeek[1]}" />
	   				</f:facet>
   				</p:cellEditor>
		    </p:column>
		    
		    <p:column headerText="#{msgs.mon}">
		    	<p:cellEditor>
   					<f:facet name="input">
   						<p:inputText value="#{detail.hoursForWeek[2]}" size="3"/>
   					</f:facet>
	   				<f:facet name="output">
	   					<h:outputText value="#{detail.hoursForWeek[2]}" />
	   				</f:facet>
   				</p:cellEditor>
		    </p:column>
		    
		    <p:column headerText="#{msgs.tue}">
		    	<p:cellEditor>
   					<f:facet name="input">
   						<p:inputText value="#{detail.hoursForWeek[3]}" size="3"/>
   					</f:facet>
	   				<f:facet name="output">
	   					<h:outputText value="#{detail.hoursForWeek[3]}" />
	   				</f:facet>
   				</p:cellEditor>
		    </p:column>
		    
		    <p:column headerText="#{msgs.wed}">
		    	<p:cellEditor>
   					<f:facet name="input">
   						<p:inputText value="#{detail.hoursForWeek[4]}" size="3"/>
   					</f:facet>
	   				<f:facet name="output">
	   					<h:outputText value="#{detail.hoursForWeek[4]}" />
	   				</f:facet>
   				</p:cellEditor>
		    </p:column>
		    
		    <p:column headerText="#{msgs.thu}">
		    	<p:cellEditor>
   					<f:facet name="input">
   						<p:inputText value="#{detail.hoursForWeek[5]}" size="3"/>
   					</f:facet>
	   				<f:facet name="output">
	   					<h:outputText value="#{detail.hoursForWeek[5]}" />
	   				</f:facet>
   				</p:cellEditor>
		    </p:column>
		    
		    <p:column headerText="#{msgs.fri}">
		    	<p:cellEditor>
   					<f:facet name="input">
   						<p:inputText value="#{detail.hoursForWeek[6]}" size="3"/>
   					</f:facet>
	   				<f:facet name="output">
	   					<h:outputText value="#{detail.hoursForWeek[6]}" />
	   				</f:facet>
   				</p:cellEditor>                
		    </p:column>
		    
		    <p:column headerText="#{msgs.note}">
		    	<p:cellEditor>
   					<f:facet name="input">
   						<p:inputText value="#{detail.notes}" size="3"/>
   					</f:facet>
	   				<f:facet name="output">
	   					<h:outputText value="#{detail.notes}" />
	   				</f:facet>
   				</p:cellEditor>
		    </p:column>
		    
		    <p:column>
		    	<p:rowEditor />
		    </p:column>
		   
		    
   		</p:dataTable>
   		<p:commandButton value="Add Row" action="#{login.addRow}" update=":timesheet:details"/>
   		<p:commandButton value="Save" action="#{login.save}" />
   		<p:commandButton value="Back" action="#{login.back}" />
   	</h:form>
   </h:body>
</html>
